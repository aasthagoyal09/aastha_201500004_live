      .img {

    <script>
      document.getElementById("name").textContent = "Aastha Goyal";
      document.getElementById("roll").textContent = "201500004";
      document.getElementById("clg").textContent = "GLA UNIVERSITY";
      window.onload = date();
      function date() {
        let d = new Date().toLocaleDateString();
        let l = d.split("/");
        var day = l[1],
          month = l[0],
          year = l[2];
        var date = day + "/" + month + "/" + year;
        document.getElementById("date").textContent = `${date}`;
      }
    </script>
